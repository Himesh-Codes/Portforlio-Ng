<div class="skill-tabs text-center" (click)= "skillClick(skillitem.innerHTML)">
    <!-- Property Binding [src]="VARIABLE" -->
    <div class="w-20 m-auto"><img class="text-lg" [src]="skill.image" alt="{{skill.name}}"></div>
    <!-- The # is template reference variable -->
    <p class="text-black" #skillitem>{{skill.name | uppercase | skillnamepipe}}</p>
</div>
